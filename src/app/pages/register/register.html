<acme-navbar-admin></acme-navbar-admin>

<div class="container">

	<article class="content">
				<h1 class="h3">{{register.title}}</h1>
	  			<p class="lead">
				  {{register.desc}}
			  	</p>
	  	<div class="row">
	  		<div class="col-md-7">

			 	<div class="row">
			 		<div class="col-md-5">
			 			<div>
			 				{{profileImageSrc}}
			 			</div>
						<div class="form-group">
							<label for="profileImage" >Profile Image</label>
							<input type="file" id="profileImage" ng-model="profileImageSrc"/>
						</div>
			 		</div>
			 		
			 		<!-- form -->
			 		<div class="col-md-7">
			 			<form class="form-horizontal">
						  <fieldset>

						    <div class="form-group">
						      <label for="inputName" class="col-md-3 control-label">Name</label>
						      <div class="col-md-9">
						        <input type="text" class="form-control" id="inputName" placeholder="Name">
						      </div>
						    </div>

						    <div class="form-group">
						      <label for="inputEmail" class="col-md-3 control-label">Email</label>
						      <div class="col-md-9">
						        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
						      </div>
						    </div>
						    
						    <div class="form-group">
						      <label for="inputPassword" class="col-md-3 control-label">Password</label>
						      <div class="col-md-9">
						        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
						      </div>
						    </div>

						     <div class="form-group">
						      <label for="inputPassword" class="col-md-3 control-label"></label>
						      <div class="col-md-9">
						        <input type="password" class="form-control" id="inputConfirmationPassword" placeholder="Confirmation Password">
						      </div>
						    </div>
						 
						    <div class="form-group">
						      <label for="select" class="col-md-3 control-label">Country</label>
						      <div class="col-md-9">
						        <select class="form-control" id="select">
						          <option ng-repeat="country in register.country" value="{{country.code}}"> {{country.name}} </option>
						        </select>
						      </div>
						    </div>

						    <div class="form-group">
						      <label for="timezone" class="col-md-3 control-label">Time Zone</label>
						      <div class="col-md-9">
						        <select class="form-control" id="timezone">
						          <option ng-repeat="timezone in register.timezone" value="{{timezone.abbr}}"> {{timezone.text}} </option>
						        </select>
						      </div>
						    </div>

						    <div class="form-group">
						      <label for="gender" class="col-md-3 control-label">Gender</label>
						      <div class="col-md-9">
						        <select class="form-control" id="gender">
						        	<option value="Male">Male</option>
						        	<option value="female">female</option>
						        </select>
						      </div>
						    </div>

						    <div class="form-group">
						      <div class="col-md-9 col-md-offset-3">
						        <button type="reset" class="btn btn-default">Cancel</button>
						        <button type="submit" class="btn btn-primary">Register</button>
						      </div>
						    </div>

						  </fieldset>
						</form>
			 		</div>
			 	</div>
	  		
	  		</div>
		
			<div class="margin-top">

		  		<div class="col-md-1">
		  			<h4 class="text-center">OR</h4>
		  		</div>

		  		<div class="col-md-3">
		  			<a href="#"><div class="google-login"></div></a>
		  		</div>
				
			</div>
	  	</div>
	</article>

</div>

<acme-footer></acme-footer>
