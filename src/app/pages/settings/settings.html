<acme-navbar-admin></acme-navbar-admin>

<div class="container">

	<article class="content">
	  	<div class="row">
	  		<div class="col-md-8 col-md-offset-2">

          <!-- input form  -->
          <form class="form-horizontal" role="form" ng-submit="settings.addData()">

            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" ng-model="settings.event.name" class="form-control" id="name" placeholder="name"/>
              </div>
            </div>

            <div class="form-group">
              <label for="author" class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <input type="text" ng-model="settings.event.age" class="form-control" id="description" placeholder="description"/>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-primary" value="Send"/>
              </div>
            </div>
          </form>

		  <!-- {{settings.single_post}} -->

          <!-- print all data -->
          <h3>list post</h3>
          <table class="table">
            <tr ng-repeat="user in settings.users">
              <td>{{user.name}}</td>
              <td>{{user.age}}</td>
            </tr>
          </table>

        </div>
  </article>

</div>

<acme-footer></acme-footer>
