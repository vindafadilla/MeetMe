<div class="modal-body">

    <form class="form-horizontal" ng-submit="mainModal.login()">

      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" ng-model="mainModal.loginEmail" id="email" placeholder="Email" required>
        </div>
      </div>

      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" ng-model="mainModal.loginPassword" id="inputPassword3" placeholder="Password" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input name="remember" type="checkbox">Remember me</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Login</button>
          <!-- <a href="#/maindashboard" ng-click="modal.ok()" class="btn btn-default">Login</a> -->
          <a href="#/" class="btn btn-link">Forgot Your password ?</a>
        </div>
      </div>

    </form>
</div>
