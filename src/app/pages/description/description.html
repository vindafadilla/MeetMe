<acme-navbar-admin></acme-navbar-admin>

<div class="container">
	<article class="content">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<h1 class="h3">{{description.title}}</h1>
				<p class="lead"> {{description.desc}} </p>
				<form class="form-horizontal" ng-submit="description.tambah_data()" action="#/timeoptions">
					<div class="form-group">
						<label for="titleInput" class="col-lg-2 control-label">Title</label>
						<div class="col-lg-10">
							<input class="form-control" id="titleInput" type="text" ng-model="description.event.title" placeholder="Event Title" required/ >
						</div>
					</div>
					<div class="form-group">
						<label for="locationInput" class="col-lg-2 control-label">Location</label>
						<div class="col-lg-10">
							<input class="form-control" id="locationInput" ng-model ="description.event.location" type="text" placeholder="Event Location" required/>
						</div>
					</div>
					<div class="form-group">
						<label for="descriptionInput" class="col-lg-2 control-label">Description</label>
						<div class="col-lg-10">
							<textarea ui-tinymce="tinymceOptions" ng-model="description.event.description" required/></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-12 text-center">
							<a href="#/plannerdashboard" class="btn btn-default">Cancel</a>
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</article>

	<div class=text-center>
		<h4>Step 1 of 4</h4>
	</div>
</div>

<acme-footer></acme-footer>
